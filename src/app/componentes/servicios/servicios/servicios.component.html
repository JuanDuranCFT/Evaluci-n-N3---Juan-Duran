<div class="container">
    <h1 class="text-center my-4">Nuestros Servicios</h1>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let servicio of servicios">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h2 class="card-title">{{ servicio.icono }}</h2>
            <h5 class="card-title">{{ servicio.titulo }}</h5>
            <p class="card-text">{{ servicio.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
